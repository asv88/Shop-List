<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Shopping List</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link href="css/index.css" type="text/css" rel="stylesheet">
<script src="js/application.js"></script>
</head>

<body>
	<div class="container">
       <section class="list">     
        	<h3>Shopping List</h3>
            <ul class="listwrap">
            	<li class="listItem">
                	<div class="unchecked">
			            <p></p>
			        </div>
                	<p>Strawberries</p>
                	<div class="delete">
			            <p>X</p>
			        </div>
                </li>
                <li class="listItem">
                	<div class="unchecked">
			            <p></p>
			        </div>
                	<p>Bananas</p>
                	<div class="delete">
			            <p>X</p>
			        </div>
                 </li>
                <li class="listItem">
                	<div class="checked">
			            <p>&#10003 </p>
			        </div>
                	<p>Apples</p>
                	<div class="delete">
			            <p>X</p>
			        </div>
                </li>
		    </ul>
        </section>
       
        <aside class="Adding">
        	<form>	
               	<fieldset class="addItem">
				    <input class="typeItem" name="list-item"placeholder="add items here" type="text">
                    <input class="btn" name="submit" type="submit" value="Submit">
 				</fieldset>
            	              
        	</form>
        </aside>
        
    </div>
</body>
</html>
