<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Shopping List</title>
<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
<link href="css/index.css" type="text/css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Indie+Flower|Cuprum' rel='stylesheet' type='text/css'>
<script src="js/application.js"></script>
</head>

<body>
	<div class="container">
       <section class="list">     
        	<h3>Shopping List</h3>
            <ul class="listwrap" id="sortable">
            </ul>
        </section>
       
        <aside class="Adding">
        	<form>	
               	<fieldset class="addItem">
				    <input class="typeItem" name="list-item"placeholder="add items here" type="text">
                    <input class="btn" name="submit" type="submit" value="Submit">
 				</fieldset>
            	              
        	</form>
            <div class="directions">
	            <h4>Directions:</h4>
    	        <p>Enter as many list items desired.</p>
        	    <p>Feel free to click and drag to re-order items.</p>
            	<p>Check the items that are bought!</p>
            	<p>Or delete items that are no longer needed!</p>
            </div>
        </aside>
        
    </div>
</body>
</html>
